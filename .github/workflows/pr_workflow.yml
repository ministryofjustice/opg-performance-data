name: "[workflow] Pull Request"

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Linux build on node
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: Validate JSON Files
        run: node ./validate/index.js

      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_SCHEMA: /schema.json
          INPUT_JSONS: src/_data/use_a_lasting_power_of_attorney_service/data.json,src/_data/make_a_lasting_power_of_attorney_service/data.json

      - name: Cache yarn dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Run Build
        run: yarn run build

      - name: run lighthouse tests against live
        uses: ./.github/workflows/_lighthouse-ci.yml
